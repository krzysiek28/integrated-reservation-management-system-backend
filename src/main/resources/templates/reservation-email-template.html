<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">IRMS: potwierdzenie rezerwacji</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="reservation-email-template.css">
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" bgcolor="0095cc">
    <tr>
        <td height="50" align="center"><h1 style="color: black" th:text="${title}">title</h1></td>
    </tr>
    <tr bgcolor="ffffff">
        <td align="center"><h3 style="color: black" th:text="${description}">description</h3></td>
    </tr>
    <tr bgcolor="ffffff">
        <table style="width:100%">
            <tr>
                <td width="33%">
                    <div class="cell" style="text-align: center"><h3 style="color: black">Data wizyty:</h3><h3 style="color: #a5533e" th:text="${reservationModel.getDate()}">date</h3></div>
                </td>
                <td width="33%">
                    <div class="cell" style="text-align: center"><h3 style="color: black">Godzina rozpoczęcia wizyty:</h3><h3 style="color: #a5533e" th:text="${reservationModel.getTimeFrom()}">timeFrom</h3></div>
                </td>
                <td width="33%">
                    <div class="cell" style="text-align: center"><h3 style="color: black">Godzina rozpoczęcia wizyty:</h3><h3 style="color: #a5533e" th:text="${reservationModel.getTimeTo()}">timeTo</h3></div>
                </td>
            </tr>
            <tr>
                <td width="33%">
                    <div class="cell" style="text-align: center"><h3 style="color: black">Imię:</h3><h3 style="color: #a5533e" th:text="${personalDataModel.getFirstName()}">fistName</h3></div>
                </td>
                <td width="33%">
                    <div class="cell" style="text-align: center"><h3 style="color: black">Nazwisko:</h3><h3 style="color: #a5533e" th:text="${personalDataModel.getLastName()}">lastName</h3></div>
                </td>
                <td width="33%">
                    <div class="cell" style="text-align: center"><h3 style="color: black">Telefon kontaktowy:</h3><h3 style="color: #a5533e" th:text="${personalDataModel.getPhoneNumber()}">phoneNumber</h3></div>
                </td>
            </tr>
            <tr>
                <td ></td>
                <td width="100%" th:if="${comment != null and !comment.isEmpty()}">
                    <div class="cell" style="text-align: center"><h3 style="color: black">Komentarz do wizyty:</h3><h3 style="color: #a5533e" th:text="${comment}">comment</h3></div>
                </td>
                <td></td>
            </tr>
        </table>
    </tr>
    <tr bgcolor="C9C9C9">
        <td height="50" align="center"><h2 th:text="${footer}">footer</h2></td>
    </tr>
</table>
</body>
